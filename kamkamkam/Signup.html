<!DOCTYPE HTML>
<html>

<head>
<title>5GKAM CAFE</title>

<style>
* {
        margin-top: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font-size: 100%;
        vertical-align: baseline;
        background: transparent;
}
	
.container1 {
    position: relative;
    text-align: center;
    height: 120px;
    color: white;
}

.word {
	position: absolute;
    top: 0;
    left: 30px;
}

.word1 {
	position: absolute;
    top: 60%;
    left: 160px;
	font-size: 200%;
	font-style: italic;
	color: black;
}

.icon{
	height: 120px;
}

.banner1 {
    width: 100%;
    height: 120px;
}

#gender{
	font-size: 20px;
}
</style>

</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>

<header>
	<div class="container1">
		<img src="KAM/image/banner2.jpg" class="banner1"/>
		<div class="word">
			<img src="KAM/image/logo.png" class="icon"/>
		</div>
		<div class="word1">
			<b>5GKAM CAFE</b>
		</div>

	</div>
</header>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
              <li><a href="home.html">Home</a></li>
              <li><a href="menu.html">Menu</a></li>
			  <li><a href="location.html">Stores</a></li>

        </ul>
		<ul class="nav navbar-nav navbar-right">
              <li><a href="signup.HTML"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
              <li class="login"><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>

    </div>
</nav>

<div class="container">
  <form class="form-horizontal" action="#">
  
  
	<div class="form-group">
      <label class="control-label col-sm-4" for="email">Email:</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
	
	
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
	
	
	<div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Confirm Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" id="pwd" placeholder="Re-Enter password" name="pwd">
      </div>
    </div>
  
  
	<div class="form-group">
      <label class="control-label col-sm-4" for="fname">Name:</label>
      <div class="col-sm-2">          
        <input type="text" class="form-control" id="fninput" placeholder="First Name" name="fninput">
      </div>
	  <div class="col-sm-2">          
        <input type="text" class="form-control" id="lninput" placeholder="Last Name" name="lninput">
      </div>
    </div>
	
	
	<div class="form-group">
      <label class="control-label col-sm-4" for="gender">Gender:</label>
      <div class="col-sm-2">
        <label class="radio-inline"><input type="radio" name="mratio">Male</label>
		<label class="radio-inline"><input type="radio" name="fratio">Female</label>
	 </div>
    </div>
	
	
    <div class="form-group">
      <label class="control-label col-sm-4" for="contact">Contact Number:</label>
      <div class="col-sm-4">
        <input type="tel" class="form-control" id="contact" placeholder="Enter contact number" name="contact">
      </div>
    </div>
	
	
    <div class="form-group col-sm-7">        
      <div class="control-label col-sm-12">
        <p><input class="btn btn-primary" type="submit" value="Submit">
		<input class="btn btn-primary" type="reset" value="Reset"></p>
      </div>
    </div>
	
	
  </form>
</div>

</body>
</html>
