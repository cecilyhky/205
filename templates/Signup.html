{% extends "base.html" %}
{% block content %}
<div class="container">
  <form class="form-horizontal" action="#">
  
  
	<div class="form-group">
      <label class="control-label col-sm-4" for="email">Email:</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>

	<div class="form-group">
      <label class="control-label col-sm-4" for="user">Username:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="user" placeholder="Enter Username" name="user">
      </div>
    </div>

	
    <div class="form-group">
      <label class="control-label col-sm-4" for="pass">Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" id="pass" placeholder="Enter password" name="pass">
      </div>
    </div>
	
	
	<div class="form-group">
      <label class="control-label col-sm-4" for="pass">Confirm Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" id="pass" placeholder="Re-Enter password" name="pass">
      </div>
    </div>
  
  
	<div class="form-group">
      <label class="control-label col-sm-4" for="fname">Name:</label>
      <div class="col-sm-2">          
        <input type="text" class="form-control" id="fninput" placeholder="First Name" name="first">
      </div>
	  <div class="col-sm-2">          
        <input type="text" class="form-control" id="lninput" placeholder="Last Name" name="last">
      </div>
    </div>
	
	
	<div class="form-group">
      <label class="control-label col-sm-4" for="gender">Gender:</label>
      <div class="col-sm-2">
        <label class="radio-inline"><input type="radio" name="mratio" value="Male">Male</label>
		<label class="radio-inline"><input type="radio" name="fratio" value="Female">Female</label>
	 </div>
    </div>
	
	
    <div class="form-group">
      <label class="control-label col-sm-4" for="contact">Contact Number:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="contact" placeholder="Enter contact number" name="phone">
      </div>
    </div>
	
	
    <div class="form-group col-sm-7">        
      <div class="control-label col-sm-12">
        <p><input class="btn btn-primary" type="submit" value="Submit">
		<input class="btn btn-primary" type="reset" value="Reset"></p>
      </div>
    </div>
	
	
  </form>
</div>
{% endblock %}
